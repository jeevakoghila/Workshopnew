<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: url('img.jpg') no-repeat center / cover;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    /* Admin Login Form Container */
    .form-container {
      width: 90%;
      max-width: 400px;
      padding: 20px;
      border-radius: 8px;
      background: #1f293a;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    .form-container h2 {
      color: #0ef;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: #fff;
      color: #2c4766;
      font-size: 16px;
    }

    .form-group input::placeholder {
      color: #aaa;
    }

    .button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: #0ef;
      color: #2c4766;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .button:hover {
      background: #0dc1d3;
    }

    .error-message {
      color: red;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Admin Login</h2>
    <div class="form-group">
      <input type="email" id="email" placeholder="Email" required>
    </div>
    <div class="form-group">
      <input type="password" id="password" placeholder="Password" required>
    </div>
    <button class="button" onclick="validateAdminLogin()">Submit</button>
    <div id="error-message" class="error-message">Invalid Email or Password</div>
  </div>

  <script>
    function validateAdminLogin() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const correctEmail = 'luckiii6465@gmail.com';
      const correctPassword = 'nEW654321';
      const errorMessage = document.getElementById('error-message');

      if (email === correctEmail && password === correctPassword) {
        // Redirect to the next page for successful login
        window.location.href = 'admin-action.html';
      } else {
        // Display an error message for invalid credentials
        errorMessage.style.display = 'block';
      }
    }
  </script>

</body>
</html>
