<!doctype html>
<html lang="en"> 
<head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Video Page</title> 
  <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #1f293a;
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow: hidden;
        }

        header {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .video-border {
            position: relative;
            width: 100%;
            max-width: 600px;
            display: flex;
            justify-content: center;
        }

        video {
            width: 100%;
            border-radius: 8px;
        }

        .video-border::before {
            content: "";
            position: absolute;
            top: -5px;
            bottom: -5px;
            left: -5px;
            right: -5px;
            border-radius: 8px;
            border: 4px solid #0ef;
            box-shadow: 0 0 10px rgba(0, 239, 239, 0.5);
            animation: borderAnimation 2s linear infinite;
        }

        @keyframes borderAnimation {
            0% { border-color: #0ef; box-shadow: 0 0 10px rgba(0, 239, 239, 0.5); }
            50% { border-color: #f0e; box-shadow: 0 0 10px rgba(240, 0, 239, 0.5); }
            100% { border-color: #0ef; box-shadow: 0 0 10px rgba(0, 239, 239, 0.5); }
        }

        .video-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
        }

        #timer {
            font-size: 1.5em;
            color: #0ef;
            margin-bottom: 10px;
        }

        .control-buttons {
            display: flex;
            gap: 15px;
        }

        .control-buttons button {
            background-color: #0ef;
            color: #1f293a;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        .control-buttons button:hover {
            opacity: 0.8;
        }

        #submitContainer {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        #submitContainer button {
            background-color: #0ef;
            color: #1f293a;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        #submitContainer button:hover {
            opacity: 0.8;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 90%;
            max-width: 600px;
            background-color: #1f293a;
            text-align: center;
            color: #fff;
            padding: 10px;
            font-size: 14px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px #0ef;
            margin-bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }

        .message-text {
            margin: 5px 0;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .control-buttons button {
                padding: 8px 16px;
                font-size: 14px;
            }

            footer {
                width: 90%;
            }
        }
    </style> 
</head> 
<body> 
  <header> 
    <div class="video-border"> 
      <video id="myVideo" src="video.mp4"></video> 
    </div> 
    <div class="video-controls"> 
      <p id="timer">00:00</p> 
      <div class="control-buttons"> 
        <button onclick="playVideo()">Play</button> 
        <button onclick="pauseVideo()">Pause</button> 
      </div> 
    </div> 
  </header>

  <div id="submitContainer"> 
    <button onclick="window.location.href='https://docs.google.com/forms/d/e/1FAIpQLSexFiVUrB9on_g-HC1ZhDkWsF-fw1XahI1RXCJXuAZtszYP2Q/viewform?usp=sf_link'">Submit</button> 
  </div> 

  <footer> 
    <p class="message-text">அடுத்த 32 நிமிடங்களுக்கு தொலைபேசி அழைப்புகள் மற்றும் செய்திகளை தவிர்க்கவும்.</p> 
    <p class="message-text">Avoid phone calls and messages for the next 32 minutes.</p> 
  </footer> 

  <script>
        let video = document.getElementById("myVideo");
        let timerInterval;

        function playVideo() {
            video.play();
            startTimer();
        }

        function pauseVideo() {
            video.pause();
            clearInterval(timerInterval);
        }

        function startTimer() {
            let seconds = Math.floor(video.currentTime);
            timerInterval = setInterval(() => {
                seconds = Math.floor(video.currentTime);
                document.getElementById("timer").innerText = new Date(seconds * 1000).toISOString().substr(14, 5);

                if (video.ended) {
                    clearInterval(timerInterval);
                    showSubmitButton();
                }
            }, 1000);
        }

        function showSubmitButton() {
            document.querySelector('header').style.display = 'none';
            document.getElementById("submitContainer").style.display = "flex";
            document.getElementById("submitContainer").style.alignItems = "center";
            document.getElementById("submitContainer").style.justifyContent = "center";
            document.getElementById("submitContainer").style.height = "100vh";
        }
  </script> 
</body>
</html>
